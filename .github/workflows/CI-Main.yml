name: Deno Main CI

on: 
  push:
      branches:
        - master

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: [1.2.2]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: Deno Lint 
        run: deno fmt --check
      - name: Deno Test
        run: deno test test/
      - name: Zip src Folder
        run: zip -r Release.zip . -x ".git/*" ".github/*" ".gitignore" ".vscode/*" "README.md" "test/*"
      - name: Create .crx file
        uses: cardinalby/webext-buildtools-chrome-crx-action@2.0.0
        with:
          zipFilePath: Release.zip
          crxFilePath: feature-flag.crx
          privateKey: ${{ secrets.CHROME_KEY }}
        
